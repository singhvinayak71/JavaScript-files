<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create a simple calculater</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .container{
            display: grid;
            background-color: aqua;
            height: 100vh;
            width: 100%;
            justify-content: center;
            align-items: center;
            font-size: 1.5rem;

        }
    </style>
</head>
<body>
    <div class="container">
        <ul>
            <li>Sum of Two numbers =  <span id="sum"></span> </li>
            <li>Sub of Two numbers = <span id="sub"></span> </li>
            <li>Div of Two numbers = <span id="div"></span> </li>
            <li>Mult of Two numbers = <span id="mult"></span> </li>
        </ul>
    </div>
    <script src="index.js"></script>
</body>
</html>
